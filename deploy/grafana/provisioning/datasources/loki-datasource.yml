apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceName: Loki
          matcherRegex: "traceID=(\\w+)"
          name: TraceID
          url: "${__value.raw}"
    isDefault: false 